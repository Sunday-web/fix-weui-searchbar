<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优化版weui搜索框组件</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>

<body>
    <div class="weui-search-bar weui-search-bar_focusing" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="请输入姓名或手机号" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
        </form>
        <a href="javascript:" style="margin-left: 10px;line-height: 28px;color: #09bb07;white-space: nowrap;" id="search">搜索</a>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>
$('#search').click(function () {
    var inputVal=$('#searchInput').val();
    if (!inputVal) {
        $.alert('请输入搜索内容');
    }else{
        console.log(inputVal);
    }
})
</script>
</html>
